<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" type="text/css" />
  <title>Document</title>
</head>
<body>
  <h1>Welcome to StockTrackr!</h1>
  <form id="js-symbol-form">
    <label for="js-symbol-input">Enter a stock symbol:</label>
    <input type="text" id="js-symbol-input" placeholder="e.g. AAPL" required />
    <button type="submit" class="btn">Submit</button>
  </form>
  <div id="js-error-message" class="error-message">
  </div>
  <div id="js-company-profile" class="start-hidden">
    <h2>Company Profile</h2>
    <div id="js-container">
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
